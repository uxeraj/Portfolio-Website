  <main class="contact">
    <h1>Let's get in Touch</h1>

      <form action="message" method="post">
        <label class="standard-label" for="contact-email">Email: </label>
        <input type="email" id="contact-email" required>
        <br><br>

        <label class="standard-label" for="contact-number"> Telephone: </label>
        <input type="tel" id="contact-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
        <br><br>
        <label for="my-input"> Message </label>
        <textarea id="my-input" maxlength="240" required></textarea>
        <br>
        <input type="button" value="Send message">
      </form>

    <div>
      Office Name<br>
      Street Name House Number<br>
      00000 City<br>
      Country<br>
      <br>
      <p>
      Tel<a href="tel:+490000000000"> Call Me</a><br>
      Skype <a href="skype:user.name">user.name</a><br>
      Contact by Email<a href="mailto:user.name@email.com">Email</a>
      </p>
    </div>
  </main>
